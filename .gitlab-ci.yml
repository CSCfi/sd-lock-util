stages:
  - verify
  - test

variables:
  BUILD_IMAGE: $ARTIFACTORY_SERVER/sds/sdd-common-ci:python312

python-lint:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

  image: $BUILD_IMAGE
  before_script:
    - pip install pre-commit tox mypy .[dev]
  script:
    - pre-commit run --all-files -c .pre-commit-config.yaml --show-diff-on-failure --color never
    - tox -re bandit

python-test:
  stage: test
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

  image: $BUILD_IMAGE
  before_script:
    - pip install .[test]
  script:
    - tox -e pytest
    - coverage run -m pytest tests/
    - coverage report --precision=1
  coverage: '/TOTAL.*\s+(\d+\%)/'
